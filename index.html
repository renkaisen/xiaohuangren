<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>小黄人</title>
 <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
  <div class="pack"><!-- 外层盒子 -->
    <div class="packbox"><!-- 小黄人 -->
      <div class="body"><!-- 身体 -->
        <div class="trousers"><!-- 裤子 -->
          <div class="sling"><!-- 吊带 -->
            <div class="sling_left"></div>
            <div class="sling_right"></div>
          </div>
          <!-- 裤子突出的部分,就是中间的部分 -->
          <div class="trousers_top"></div>
          <!-- 裤袋 口袋-->
          <div class="pocket"></div>
        <!-- 下面三条线 -->
        <span class="line_left"></span>
        <span class="line_right"></span>
        <span class="line_bottom"></span>
        </div>
        <!-- 头发 -->
        <div class="hair">
          <span class="left_one"></span>
          <span class="left_two"></span>
        </div>
        <!-- 眼睛 -->
        <div class="eyes">
          <div class="eyes_left"><!-- 左眼 -->
            <div class="eyes_left_back">
              <div class="eyes_left_white">
                
              </div>
            </div>
          </div>
          <div class="eyes_right"><!-- 右眼 -->
            <div class="eyes_right_back">
              <div class="eyes_right_white">
                
              </div>
            </div>
          </div>
        </div>
        <!-- 嘴巴 -->
        <div class="mouse">
          <div class="mouse_shape"></div>
        </div>
       
      </div>
        <!-- 双手 -->
        <div class="hands">
          <div class="hand_left"></div>
          <div class="hand_right"></div>
        </div>  
        <!-- 双脚 -->
        <div class="feets">
          <div class="feet_left"></div>
          <div class="feet_right"></div>
        </div>
      <div class="feets_shadow"></div>
    </div>
  </div>
</body>
</html>
